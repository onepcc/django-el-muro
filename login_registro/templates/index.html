<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>{% extends 'base.html' %}

    {% block content %}

    <div class="container mt-3">
        <div class="row">
            <h1 class="text-center">REGISTRO Y LOGIN</h1>
            <div class="col-sm-12 col-lg-4 mx-auto">
                <form action="/registro" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fname" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="fname" name="nombre"
                            value="{{request.session.nombre}}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            value="{{request.session.apellido}}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email"
                            value="{{request.session.email}}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="password_confirm" name="c_password">
                    </div>
                    <input type="hidden" name="role" value="user">
                    <!--
          <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select name="role" id="role">
              <option value="user">Usuario Normal</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          -->

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>

            </div>
            
            
            <div class="col-sm-12 col-lg-4 mx-auto">
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email2"
                            value="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password2">
                    </div>
                    <input type="hidden" name="role" value="user">
                    
                    <button type="submit" class="btn btn-success">Log me In</button>
                </form>

            </div>
        </div>
        
    </div>

    {% endblock %}
